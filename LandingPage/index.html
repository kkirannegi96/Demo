<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Landing Page Template</title>

    <!-- font-awesome link -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    /> -->

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href=""><img src="logo.png " class="logo "></a>
            <ul>
                <li><a href="# ">Home</a></li>
                <li><a href="# ">Menu</a></li>
                <li><a href="# ">What's New</a></li>
                <li><a href="# ">Contact</a></li>
            </ul>

        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sunt amet atque ipsam. Eius natus quos ipsa totam voluptates a dolore magnam, eligendi adipisci voluptatem fuga ducimus optio quod quae neque!</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="img1.png" alt="coffee" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143')"></li>
            <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"></li>
        </ul>

        <ul class="sci">
            <li>
                <a href="#"><img src="facebook.png"></a>
            </li>
            <li>
                <a href="#"><img src="twitter.png"></a>
            </li>
            <li>
                <a href="#"><img src="instagram.png"></a>
            </li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color) {
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>

</html>
